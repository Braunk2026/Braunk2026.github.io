<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        /* Media query sizes:
            320px - 480px: Small mobile
            481px - 768px: Tablets
            769px - 1024px: Small screens, laptops
            1025px - 1200px: Desptop, large screens
            1201px and above: extra large screens, TVs
        */
        nav { overflow: hidden; background: #333; }
         nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 15px; 

            
         }
         nav a:hover { background: #ddd; color: black; }
         #device::before { content: 'Desktop'; }

/* On Mobile screens (<= 768px), make links stacked vertical */
         @media screen and (max-width: 768px) {
            nav a { float: none; width: 100%; }
            #device::before { content: 'mobile' !important; }      
            
            
            
         }

         body { background: lightgreen; }
         @media only screen and (orientation: landscape) {
            body { background: lightblue; }


         }
    </style>
</head>
<body>
    <h1>Here's my navbar</h1>
    <p>Media queries allow for responsive resizing of elements
        based on screen width (usally).
    </p>

    <nav>
        <a href="#">Link</a> 
        <a href="#">Link</a> 
        <a href="#">Link</a> 
    </nav>

        <h2 id="device"> Desktop</h2>
</body>
</html>
